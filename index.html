<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Metadata Tool</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/piexifjs"></script>
</head>
<body>
  <header>
    <h1>📷 Photo Metadata Editor</h1>
    <div class="toolbar">
      <input type="file" id="main-upload" accept="image/jpeg" />
      <input type="file" id="meta-upload" accept="image/jpeg" title="Replace metadata from another photo"/>
      <button id="scramble">🎲 Scramble Metadata</button>
      <button id="save">💾 Save & Download</button>
      <a id="download-link" download="updated.jpg">⬇️ Download Link</a>
    </div>
  </header>

  <main>
    <section class="image-panel">
      <img id="preview" src="" alt="Your image will appear here" />
    </section>
    <section class="metadata-panel">
      <h2>🧬 Metadata</h2>
      <div id="metadata-form"></div>
      <h3>📄 Raw JSON</h3>
      <pre id="json-view">{}</pre>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
