<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Metadata Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/piexifjs@1.0.6/piexif.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding-bottom: 2rem;
    }

    header {
      background: rgba(30, 30, 50, 0.9);
      backdrop-filter: blur(10px);
      padding: 1.5rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }

    button, .file-input-wrapper {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 0.65rem 1.25rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }

    button:hover, .file-input-wrapper:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    button:active, .file-input-wrapper:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .file-input-wrapper {
      display: inline-block;
      position: relative;
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    #scramble {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      box-shadow: 0 4px 12px rgba(245, 87, 108, 0.3);
    }

    #save {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
    }

    main {
      max-width: 1600px;
      margin: 2rem auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    @media (max-width: 1200px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: rgba(30, 30, 50, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .panel h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #a8b2d1;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .panel h3 {
      font-size: 1.1rem;
      margin: 1.5rem 0 0.75rem;
      color: #a8b2d1;
    }

    #preview {
      width: 100%;
      height: auto;
      max-height: 500px;
      object-fit: contain;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.3);
      display: block;
    }

    .placeholder {
      width: 100%;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      color: #666;
      font-size: 1.1rem;
      border: 2px dashed rgba(102, 126, 234, 0.3);
    }

    #metadata-form {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 0.5rem;
    }

    #metadata-form::-webkit-scrollbar {
      width: 8px;
    }

    #metadata-form::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    #metadata-form::-webkit-scrollbar-thumb {
      background: rgba(102, 126, 234, 0.5);
      border-radius: 4px;
    }

    #metadata-form::-webkit-scrollbar-thumb:hover {
      background: rgba(102, 126, 234, 0.7);
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 700;
      color: #667eea;
      margin: 1rem 0 0.5rem;
      padding-bottom: 0.25rem;
      border-bottom: 1px solid rgba(102, 126, 234, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .section-title:first-child {
      margin-top: 0;
    }

    .entry {
      margin-bottom: 1rem;
    }

    .entry label {
      display: block;
      font-size: 0.85rem;
      color: #a8b2d1;
      margin-bottom: 0.35rem;
      font-weight: 500;
    }

    .entry input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.3);
      color: #e0e0e0;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    .entry input:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    #json-view {
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      color: #a8e6cf;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #json-view::-webkit-scrollbar {
      width: 8px;
    }

    #json-view::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    #json-view::-webkit-scrollbar-thumb {
      background: rgba(102, 126, 234, 0.5);
      border-radius: 4px;
    }

    .map-panel {
      grid-column: 1 / -1;
    }

    #map {
      height: 400px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: #666;
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .info-badge {
      display: inline-block;
      background: rgba(102, 126, 234, 0.2);
      color: #667eea;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì∑ Photo Metadata Editor</h1>
    <div class="toolbar">
      <div class="file-input-wrapper">
        üìÅ Load Image
        <input type="file" id="main-upload" accept="image/jpeg,image/jpg" />
      </div>
      <div class="file-input-wrapper">
        üîÑ Replace Metadata
        <input type="file" id="meta-upload" accept="image/jpeg,image/jpg" title="Replace metadata from another photo"/>
      </div>
      <button id="scramble" disabled>üé≤ Scramble Metadata</button>
      <button id="save" disabled>üíæ Save & Download</button>
    </div>
  </header>

  <main>
    <section class="panel image-panel">
      <h2>üñºÔ∏è Image Preview</h2>
      <div id="preview-container">
        <div class="placeholder">Upload an image to get started</div>
      </div>
    </section>
    
    <section class="panel metadata-panel">
      <h2>üß¨ Metadata Editor</h2>
      <div id="metadata-form">
        <div class="empty-state">
          <div class="empty-state-icon">üìã</div>
          <p>No metadata loaded yet</p>
        </div>
      </div>
      <h3>üìÑ Raw JSON Data</h3>
      <pre id="json-view">{}</pre>
    </section>

    <section class="panel map-panel">
      <h2>üó∫Ô∏è GPS Location <span class="info-badge" id="gps-status">No GPS data</span></h2>
      <div id="map"></div>
    </section>
  </main>

  <script>
    const previewContainer = document.getElementById("preview-container");
    const mainUpload = document.getElementById("main-upload");
    const metaUpload = document.getElementById("meta-upload");
    const form = document.getElementById("metadata-form");
    const jsonView = document.getElementById("json-view");
    const scrambleBtn = document.getElementById("scramble");
    const saveBtn = document.getElementById("save");
    const gpsStatus = document.getElementById("gps-status");

    let originalDataURL = null;
    let exifData = null;
    let mapInitialized = false;
    let mapInstance = null;
    let mapMarker = null;

    function loadImage(file, replaceMetaOnly = false) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const base64 = e.target.result;

        if (!replaceMetaOnly) {
          originalDataURL = base64;
          const img = document.createElement('img');
          img.id = 'preview';
          img.src = base64;
          previewContainer.innerHTML = '';
          previewContainer.appendChild(img);
        }

        try {
          const exif = piexif.load(base64);
          exifData = exif;
          
          // Initialize GPS section if it doesn't exist
          if (!exifData["GPS"]) {
            exifData["GPS"] = {};
          }
          
          scrambleBtn.disabled = false;
          saveBtn.disabled = false;
        } catch (err) {
          console.error("Error loading EXIF:", err);
          exifData = {
            "0th": {},
            "Exif": {},
            "GPS": {},
            "Interop": {},
            "1st": {},
            "thumbnail": null
          };
          scrambleBtn.disabled = false;
          saveBtn.disabled = false;
        }

        renderForm();
        updateMapFromExif(exifData);
        jsonView.textContent = JSON.stringify(exifData, null, 2);
      };
      reader.readAsDataURL(file);
    }

    function renderForm() {
      form.innerHTML = "";
      
      const sections = ["0th", "Exif", "GPS", "Interop"];
      
      sections.forEach(section => {
        if (!exifData[section] || typeof exifData[section] !== 'object') return;
        
        const entries = Object.entries(exifData[section]).filter(([tag, val]) => 
          val !== null && val !== undefined && tag !== 'thumbnail'
        );
        
        if (entries.length === 0) return;

        const sectionTitle = document.createElement("div");
        sectionTitle.className = "section-title";
        sectionTitle.textContent = section;
        form.appendChild(sectionTitle);

        entries.forEach(([tag, val]) => {
          const tagInfo = piexif.TAGS[section]?.[tag];
          const name = tagInfo?.name || `Tag ${tag}`;

          const wrapper = document.createElement("div");
          wrapper.className = "entry";

          const label = document.createElement("label");
          label.textContent = `${name}`;

          const input = document.createElement("input");
          input.dataset.section = section;
          input.dataset.tag = tag;
          
          // Handle different value types
          if (Array.isArray(val)) {
            input.value = val.join(", ");
          } else if (typeof val === 'object') {
            input.value = JSON.stringify(val);
          } else {
            input.value = val;
          }

          input.addEventListener('input', () => {
            updateExifFromForm();
            jsonView.textContent = JSON.stringify(exifData, null, 2);
          });

          wrapper.appendChild(label);
          wrapper.appendChild(input);
          form.appendChild(wrapper);
        });
      });
      
      if (form.innerHTML === "") {
        form.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìã</div><p>No metadata found in this image</p></div>';
      }
    }

    function updateExifFromForm() {
      const inputs = form.querySelectorAll("input");
      inputs.forEach(input => {
        const section = input.dataset.section;
        const tag = input.dataset.tag;
        const raw = input.value.trim();

        if (!raw) return;

        let val;
        // Try to parse as array
        if (raw.includes(",")) {
          const parts = raw.split(",").map(v => v.trim());
          val = parts.map(v => {
            const num = parseFloat(v);
            return isNaN(num) ? v : num;
          });
        } 
        // Try to parse as number
        else if (!isNaN(raw) && raw !== '') {
          val = parseFloat(raw);
        } 
        // Keep as string
        else {
          val = raw;
        }

        if (!exifData[section]) {
          exifData[section] = {};
        }
        exifData[section][tag] = val;
      });
    }

    function scrambleMetadata() {
      if (!exifData) return;
      
      const now = new Date();
      const formattedDate = now.toISOString().replace(/[T\-:\.Z]/g, ' ').trim().substring(0, 19);

      const randomCoords = () => {
        const deg = Math.floor(Math.random() * 90);
        const min = Math.floor(Math.random() * 60);
        const sec = Math.floor(Math.random() * 60);
        return [deg, min, sec];
      };

      const randomStr = () => Math.random().toString(36).substring(2, 10).toUpperCase();

      if (!exifData["0th"]) exifData["0th"] = {};
      exifData["0th"][piexif.ImageIFD.Make] = `Brand${randomStr()}`;
      exifData["0th"][piexif.ImageIFD.Model] = `Model${randomStr()}`;
      exifData["0th"][piexif.ImageIFD.Software] = "PhotoEditor Pro 2024";

      if (!exifData["Exif"]) exifData["Exif"] = {};
      exifData["Exif"][piexif.ExifIFD.DateTimeOriginal] = formattedDate;
      exifData["Exif"][piexif.ExifIFD.LensMake] = `Lens${randomStr()}`;

      if (!exifData["GPS"]) exifData["GPS"] = {};
      const lat = randomCoords();
      const lon = randomCoords();
      exifData["GPS"][piexif.GPSIFD.GPSLatitude] = lat;
      exifData["GPS"][piexif.GPSIFD.GPSLongitude] = lon;
      exifData["GPS"][piexif.GPSIFD.GPSLatitudeRef] = Math.random() > 0.5 ? "N" : "S";
      exifData["GPS"][piexif.GPSIFD.GPSLongitudeRef] = Math.random() > 0.5 ? "E" : "W";

      renderForm();
      updateMapFromExif(exifData);
      jsonView.textContent = JSON.stringify(exifData, null, 2);
    }

    function saveImage() {
      if (!originalDataURL || !exifData) return;
      
      try {
        updateExifFromForm();
        const exifStr = piexif.dump(exifData);
        const newDataUrl = piexif.insert(exifStr, originalDataURL);
        
        const link = document.createElement('a');
        const timestamp = new Date().toISOString().replace(/[:.]/g, '-').substring(0, 19);
        link.href = newDataUrl;
        link.download = `photo_metadata_${timestamp}.jpg`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (err) {
        alert('Error saving image: ' + err.message);
        console.error(err);
      }
    }

    function updateMapFromExif(exif) {
      const lat = exif?.GPS?.[piexif.GPSIFD.GPSLatitude];
      const lon = exif?.GPS?.[piexif.GPSIFD.GPSLongitude];
      const latRef = exif?.GPS?.[piexif.GPSIFD.GPSLatitudeRef];
      const lonRef = exif?.GPS?.[piexif.GPSIFD.GPSLongitudeRef];

      if (!lat || !lon || !Array.isArray(lat) || !Array.isArray(lon)) {
        gpsStatus.textContent = "No GPS data";
        gpsStatus.style.background = "rgba(255, 87, 87, 0.2)";
        gpsStatus.style.color = "#ff5757";
        return;
      }

      const toDecimal = (coord, ref) => {
        let val = coord[0] + coord[1] / 60 + coord[2] / 3600;
        if (ref === "S" || ref === "W") val *= -1;
        return val;
      };

      const toExifFormat = (decimal) => {
        const deg = Math.floor(Math.abs(decimal));
        const minFloat = (Math.abs(decimal) - deg) * 60;
        const min = Math.floor(minFloat);
        const sec = Math.round((minFloat - min) * 60 * 100) / 100;
        return [deg, min, sec];
      };

      const latitude = toDecimal(lat, latRef);
      const longitude = toDecimal(lon, lonRef);

      gpsStatus.textContent = `${latitude.toFixed(6)}¬∞, ${longitude.toFixed(6)}¬∞`;
      gpsStatus.style.background = "rgba(102, 126, 234, 0.2)";
      gpsStatus.style.color = "#667eea";

      if (!mapInitialized) {
        mapInstance = L.map('map').setView([latitude, longitude], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '¬© OpenStreetMap contributors'
        }).addTo(mapInstance);
        mapInitialized = true;
      }

      if (mapMarker) mapInstance.removeLayer(mapMarker);
      mapMarker = L.marker([latitude, longitude], { draggable: true }).addTo(mapInstance)
        .bindPopup("üìç Drag to change GPS coordinates")
        .openPopup();

      mapMarker.on('dragend', () => {
        const { lat, lng } = mapMarker.getLatLng();
        const latExif = toExifFormat(lat);
        const lonExif = toExifFormat(lng);

        if (!exifData["GPS"]) exifData["GPS"] = {};
        
        exifData["GPS"][piexif.GPSIFD.GPSLatitude] = latExif;
        exifData["GPS"][piexif.GPSIFD.GPSLatitudeRef] = lat >= 0 ? "N" : "S";
        exifData["GPS"][piexif.GPSIFD.GPSLongitude] = lonExif;
        exifData["GPS"][piexif.GPSIFD.GPSLongitudeRef] = lng >= 0 ? "E" : "W";

        gpsStatus.textContent = `${lat.toFixed(6)}¬∞, ${lng.toFixed(6)}¬∞`;
        renderForm();
        jsonView.textContent = JSON.stringify(exifData, null, 2);
      });

      mapInstance.setView([latitude, longitude], 13);
    }

    mainUpload.addEventListener("change", e => {
      if (e.target.files.length) {
        loadImage(e.target.files[0]);
      }
    });

    metaUpload.addEventListener("change", e => {
      if (e.target.files.length) {
        loadImage(e.target.files[0], true);
      }
    });

    scrambleBtn.addEventListener("click", scrambleMetadata);
    saveBtn.addEventListener("click", saveImage);

    // Initialize empty map
    if (!mapInitialized) {
      mapInstance = L.map('map').setView([40, -95], 4);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(mapInstance);
      mapInitialized = true;
    }
  </script>
</body>
</html>
